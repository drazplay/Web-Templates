            </div>
            <div class="uk-margin">

              <div class="uk-form-controls">
                <input class="uk-input" id="account-info-form-stacked-email" type="email" value="dinijurwati@gmail.com" disabled>
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="account-info-form-stacked-email">Nomor Telepon</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="account-info-form-stacked-email" type="phone" value="081234567890" disabled>
              </div>
            </div>
          </form>
        </div>

        <div class="uk-card uk-card-small uk-card-body uk-background-default uk-margin-bottom uk-text-center">
          <p class="uk-text-medium">Lampiran KTP</p>
          <div class="js-upload">
            <div class="uk-width-large" uk-form-custom>
                <input type="file">
                <div class="uk-placeholder uk-text-center">
                  <span class="uk-icon uk-text-muted" uk-icon="icon: camera"></span>
