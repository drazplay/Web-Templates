<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UIkit CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/css/uikit.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit-icons.min.js"></script>
  <title>Reset Password</title>
</head>
<body id="reset-password">

      <!--/////////////////////////// Global Navbar ////////////////////////////////////////-->
      <nav id="global-navbar" class="global-navbar" uk-sticky>
        <div class="uk-navbar-container uk-navbar-transparent">
          <div class="uk-container">
            <div uk-navbar>
              <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="home.html">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: arrow-left; ratio: 1.5"></span>
                            <span class="uk-visible@m">Back to GMI Club</span>
                        </a>
                    </li>
                </ul>
              </div>
              <div class="uk-navbar-center">
                <a class="uk-navbar-item uk-logo" href="#"><img src="assets/images/icons/icon_logo.svg" class="uk-margin-small-right" width="32" height="32" uk-svg> GMI Club</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!--/////////////////////////// Global Navbar End ////////////////////////////////////////-->

      <!--/////////////////////////// Main Page ////////////////////////////////////////-->
      <main class="uk-section">
        <div class="uk-container uk-width-large uk-padding">
          <h3 class="uk-margin-remove uk-text-bold">Reset Password</h3>
          <span>Please enter your new password.</span>

          <form class="uk-form-stacked uk-margin-medium-top">
            <div class="uk-margin">
              <label class="uk-form-label" for="reset-form-stacked-new-password">New password</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="reset-form-stacked-new-password" type="password" placeholder="Type your new password">
              </div>
              <label class="uk-text-small" for="reset-form-stacked-new-password">Minimum 6 character</label>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="reset-form-stacked-new-password-confirm">Confirm new password</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="reset-form-stacked-new-password-confirm" type="password" placeholder="Re-type your new password">
              </div>
            </div>

            <div class="uk-margin-medium">
              <a class="uk-button uk-button-primary uk-width-1-1" href="sign_in.html" type="submit">Submit</a>
            </div>

            <div class="uk-margin-medium uk-text-center">
              <a class="uk-link-reset" href="sign_in.html">Sign in</a>
            </div>
          </form>
        </div>
      </main>
      <!--/////////////////////////// Main Page End ////////////////////////////////////////-->

</body>

</html>
